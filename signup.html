<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediConnect | Sign Up</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/theme.css">

</head>
<body>

  <script>
    // âœ… Ensure no old login state is carried over
    localStorage.removeItem('doctorLoggedIn');
    localStorage.removeItem('patientLoggedIn');
    sessionStorage.removeItem('doctorLoggedIn');
    sessionStorage.removeItem('patientLoggedIn');
  </script>

  <div class="auth-container">
    <img src="assets/logo.png" alt="MediConnect Logo" class="logo" />
    <h2>Create Account</h2>

    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <!-- If you want role selection at signup -->
      <!--
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
      </select>
      -->
      <button type="submit">Sign Up</button>
    </form>

    <p>Already registered? <a href="login.html">Login here</a></p>
  </div>

  <script src="js/signup.js"></script>

</body>
</html>
