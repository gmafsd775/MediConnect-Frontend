<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Specialist | MediConnect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f1f8e9, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #33691e;
    }

    .specialist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 40px;
      width: 100%;
      max-width: 800px;
    }

    .specialist-btn {
      background-color: #8bc34a;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .specialist-btn:hover {
      background-color: #558b2f;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Select a Specialist</h1>

  <div class="specialist-grid">
    <button class="specialist-btn" data-category="Cardiology">ðŸ«€ Cardiology</button>
    <button class="specialist-btn" data-category="Dermatology">ðŸ§´ Dermatology</button>
    <button class="specialist-btn" data-category="Neurology">ðŸ§  Neurology</button>
    <button class="specialist-btn" data-category="Pediatrics">ðŸ§’ Pediatrics</button>
    <button class="specialist-btn" data-category="Orthopedics">ðŸ¦´ Orthopedics</button>
    <button class="specialist-btn" data-category="Psychiatry">ðŸ§˜ Psychiatry</button>
    <!-- Add more as needed -->
  </div>

  <div class="footer">Â© 2025 MediConnect. All rights reserved.</div>

  <script>
    const buttons = document.querySelectorAll(".specialist-btn");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const category = btn.getAttribute("data-category");
        localStorage.setItem("selectedCategory", category);
        window.location.href = "doctors.html";
      });
    });
  </script>

</body>
</html>
