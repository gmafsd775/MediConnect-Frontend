<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediConnect | Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/theme.css">

</head>
<body>
  <div class="auth-container">
    <img src="assets/logo.png" alt="MediConnect Logo" class="logo" />
    <h2>Login to Your Account</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p>New user? <a href="signup.html">Create account</a></p>
  </div>

  <!-- Optional: Toast Notification -->
  <div id="toast" class="toast hidden">
    <p>âœ… Login successful! Redirecting to your dashboard...</p>
  </div>

  <script>
    // If already logged in, send directly to dashboard
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('loggedInUser')) {
        window.location.replace('doctor-dashboard.html');
      }
    });

    const form = document.getElementById('loginForm');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email && password) {
        localStorage.setItem('loggedInUser', email);

        // Show toast feedback
        if (toast) toast.classList.remove('hidden');

        setTimeout(() => {
          window.location.replace('doctor-dashboard.html');
        }, 1000);
      } else {
        alert('Invalid email or password');
      }
    });
  </script>
</body>
</html>
