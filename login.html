<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediConnect | Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="auth-container">
    <img src="assets/logo.png" alt="MediConnect Logo" class="logo" />
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>New user? <a href="signup.html">Create account</a></p>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden">
    <p>âœ… Login successful! Redirecting to your dashboard...</p>
  </div>

  <script>
    // ðŸ”¹ Guard: If already logged in, skip this page
    if (localStorage.getItem('loggedInUser')) {
      window.location.href = 'doctor-dashboard.html';
    }

    const form = document.getElementById('loginForm');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // TODO: Yahan real authentication ayegi
      if (email && password) {
        // ðŸ”¹ Save email in LocalStorage for dashboard greeting
        localStorage.setItem('loggedInUser', email);

        // Show toast
        toast.classList.remove('hidden');

        // Redirect after short delay so toast is visible
        setTimeout(() => {
          window.location.href = 'doctor-dashboard.html';
        }, 1000);
      } else {
        alert('Invalid email or password');
      }
    });
  </script>
</body>
</html>
