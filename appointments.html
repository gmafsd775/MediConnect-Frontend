<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-body">

  <!-- üîπ Header -->
  <header class="page-header">
    <h2>Appointments</h2>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back</button>
  </header>

  <!-- üîπ Search Bar -->
  <main class="page-main">

  <!-- üîç Filter + Search -->
  <div class="filter-bar">
    <select id="status-filter">
      <option value="all">All Statuses</option>
      <option value="confirmed">Confirmed</option>
      <option value="pending">Pending</option>
    </select>
    <input type="text" placeholder="Search by patient name..." />
  </div>

  <!-- üìã Table -->
  <table class="data-table">
    <thead>
      <tr>
        <th><i class="fas fa-user"></i> Patient</th>
        <th><i class="fas fa-calendar-alt"></i> Date</th>
        <th><i class="fas fa-clock"></i> Time</th>
        <th><i class="fas fa-info-circle"></i> Status</th>
        <th><i class="fas fa-eye"></i> Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Patient">Ali Raza</td>
        <td data-label="Date">2025-08-10</td>
        <td data-label="Time">10:00 AM</td>
        <td data-label="Status"><span class="status confirmed">Confirmed</span></td>
        <td data-label="Actions">
          <button class="action-btn" onclick="openModal('Ali Raza', '2025-08-10', '10:00 AM', 'Confirmed')">View</button>
        </td>
      </tr>
      <tr>
        <td data-label="Patient">Sara Khan</td>
        <td data-label="Date">2025-08-11</td>
        <td data-label="Time">2:30 PM</td>
        <td data-label="Status"><span class="status pending">Pending</span></td>
        <td data-label="Actions">
          <button class="action-btn" onclick="openModal('Sara Khan', '2025-08-11', '2:30 PM', 'Pending')">View</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- üî¢ Pagination -->
  <div class="pagination">
    <button>&laquo;</button>
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <button>&raquo;</button>
  </div>
</main>
<!-- üîç Modal -->
<div id="details-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3>Appointment Details</h3>
    <p><strong>Patient:</strong> <span id="modal-patient"></span></p>
    <p><strong>Date:</strong> <span id="modal-date"></span></p>
    <p><strong>Time:</strong> <span id="modal-time"></span></p>
    <p><strong>Status:</strong> <span id="modal-status"></span></p>
  </div>
</div>
<script>
  function openModal(name, date, time, status) {
    document.getElementById("modal-patient").textContent = name;
    document.getElementById("modal-date").textContent = date;
    document.getElementById("modal-time").textContent = time;
    document.getElementById("modal-status").textContent = status;
    document.getElementById("details-modal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("details-modal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("details-modal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
</script>
<!-- üí¨ Floating Chat Icon -->
<div id="chat-launcher" onclick="toggleChat()">
  <i class="fas fa-comment-dots"></i>
</div>

<!-- üß† Chat Window -->
<div id="chat-box" class="chat-hidden">
  <div class="chat-header">MediBot</div>
  <div class="chat-body" id="chat-body">
    <div class="bot-msg">Hi! How can I help you today?</div>
  </div>
  <div class="chat-footer">
    <input type="text" id="chat-input" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- üîß Chatbot Script -->
<script src="js/main.js"></script>
